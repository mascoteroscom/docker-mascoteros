version: '2'

services:
    db:
        image: mysql
        volumes:
            - ./.data/db:/var/lib/mysql
        ports:
            - 3307:3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    redis:
        build: redis
        ports:
            - 6379:6379
    #elasticsearch:
    #    image: elasticsearch
    #    ports:
    #        - 9200:9200
    #        - 9300:9300
    elk:
        image: willdurand/elk
        ports:
            - 81:80
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - php
            - nginx
    php:
        build:
            context: php7-fpm
            args:
                TIMEZONE: ${TIMEZONE}
        volumes_from:
            - lsyncd
    lsyncd:
        image: dracoblue/lsyncd
        environment:
            - SOURCES=/vendor
            - DESTINATIONS=/var/www/symfony/vendor
            - EXCLUDES=.svn:.git:.docker
        volumes:
            - /Users/kevin/projects/docker-mascoteros/source/:/var/www/symfony:cached
            - ./vendor:/vendor
            - /var/www/symfony/vendor
    nginx:
        build: nginx
        ports:
            - 80:80
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx